<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>Game Board</h2>
            <button class="btn btn-primary">Throw dice</button>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm">
            <h2>Game Info</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <th scope="row">Dice:</th>
                <th scope="row">123</th>
                </tr>
                <tr>
                    <th scope="row">Player name:</th>
                    <th scope="row">123</th>
                </tr>
                <tr>
                    <th scope="row">Player type:</th>
                    <th scope="row">123</th>
                </tr>
                <tr>
                    <th scope="row">Player position:</th>
                    <th scope="row">123</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>




</div>

</html>
